<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

  <body onload="getAppointments()">

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">

      <p id="logo">Memoria</p>

        <a href="#leisure">Leisure</a>
        <a href="#community">My community</a>
      </div>
    </div>

    <div class="greet-text">
      <h1><span> My Health </span></h1>
      <p class="selectable" onclick="toggleMedsList()">Meds for today</p>
    </div>

        <div>
          <div class="medsItemText" style="text-decoration: line-through"><b>09:00 Vitamin D</b><br />1 capsule</div>

            class="pillImage"
            src="../assets/images/pills/pill1.png"
            alt="pill1"
            style= "opacity: .2";
          />
        </div>
      </li>
      <li class="medsItem checked">
        <div>
          <div class="medsItemText" style="text-decoration: line-through"><b>11:00 Ibuprofene</b><br />1 capsule</div>

            class="pillImage"
            src="../assets/images/pills/pill2.png"
            alt="pill2"
            style= "opacity: .2";
          />
        </div>
      </li>
      <li class="medsItem">
        <div>
          <div class="medsItemText"><b>15:00 Valcyte</b><br />2 capsules</div>
          <img
            class="pillImage"
            src="../assets/images/pills/pill3.png"

          />
        </div>
      </li>
      <li class="medsItem">
            <div>
              <div class="medsItemText"><b>18:00 Ibuprofene</b><br />1 capsule</div>
              <img
                class="pillImage"
                src="../assets/images/pills/pill2.png"
                alt="pill2"
              />
            </div>
          </li>
          <li class="medsItem">
                <div>
                  <div class="medsItemText"><b>20:30 Vitamin D</b><br />1 capsule</div>
                  <img
                    class="pillImage"
                    src="../assets/images/pills/pill1.png"
                    alt="pill1"
                  />
                </div>
              </li>
    </ul>

    <div class="greet-text"><p>Doctor's appointments</p></div>
        <div id="appointments" class="appoinmentsList"></div>

          
    <footer></footer>

    <script src="../script.js"></script>

</html>
